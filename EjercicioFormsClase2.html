<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="mailto:ejercicio@example.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Apellidos:</label>
            <input type="text" id="lname" name="lname"><br><br>
        </fieldset>
        <br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>
        <br>
        <label for="asunto">Asunto del mensaje:</label>
        <select id="asunto" name="asunto">
            <option value="contacto">Contacto</option>
        </select>
        <br><br>
        <label for="socio">¿Eres socio?</label>
        <input type="radio" id="no" name="no" value="No" checked>
        <label for="no">No</label>
        <input type="radio" id="si" name="si" value="Si">
        <label for="si">Si</label><br> 
        <br>
        <label for="boletin">¿Deseas suscribirte al boletín de noticias?</label><br><br>
        <input type="checkbox" name="news" id="news" checked>
        <label for="news">Sí, acepto recibir información</label><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
